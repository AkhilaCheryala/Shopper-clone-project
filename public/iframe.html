<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap');

    body{
        
        background-color: #ffffff;
    }
    .catalog-body{
        width: 50rem;
        height: 600px;
        padding: 2.5rem;
        font-family: 'Jost';
        background-color: white;
    }
.product-details img {
    width: 100px;
    height: 100px;
}
#mainImg{
    position: absolute;
    width: 400px;
    height: 500px;
    margin-top: 4rem;
}
.options img{
    opacity: .7;
}
.options img:hover{
 opacity: 1;
 
}
h1{
    margin:1rem 0;
    font-weight: 500;
}
.product-details{
    margin-left: 30rem;
    width: 320px;
}
.size-chart{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    column-gap: 5px;
}
.size-chart p{
    border: 1px solid rgb(192, 187, 187);
    margin: .8rem 0;
    width: 1rem;
    padding: 10px 1.3rem ;
    color:  rgb(142, 139, 139);   
}
.size-chart p:hover{
    border: 1.2px solid black;
    color: black;
}
.quantity-cart select{
    padding: 1rem 2.2rem;
    border:1.5px solid black ;
    border-radius: 0;
}
#to-cart,#to-wishlist{
    padding: 1rem 2.4rem;
    font-size: 1rem;
    border-radius: 0;
    border: 1.5px solid black;  
}
#to-cart{
    color: white;
    background-color: #432042;
}
#to-wishlist{
    background-color:white;
    color: black;
}
#to-wishlist:hover{
    color: white;
    background-color: #432042;
}
.quantity-cart{
 display: flex;
 justify-content: space-between;
margin-bottom: 1rem;
}
.btn{
    position: absolute;
    bottom: -4rem;
    color: white;
    font-size: 1rem;
    border: none;
    border-radius: 0;
    background-color: rgb(200, 97, 8);
     padding: 0.7rem 6.64rem;
}
.msg{
    color: #432042;
    font-size: 1.5 rem;
    margin-top: 10px;
}
.wishlist{
    display: flex;
    gap: .8rem;
}
</style>
</head>
<body>
    <div class="catalog-body">
      <div class="product-view">
         <img src="assets/product-5.jpg" id="mainImg">
         <a href="page3.html" target="_blank"><button type="button" class="btn">More about the Product <span class="bi bi-exclamation-circle-fill"></span></button></a>
      </div>
     <div class="product-details">
        <h1>Casual Shoes</h1>
        <h4>Color</h4>
        <div class="options">
           <img src="assets/pic (5).jpg" class="option" onclick="changeImage('pic (5).jpg')">
           <img src="assets/product-5.jpg" class="option" onclick="changeImage('product-5.jpg')">
        </div>
       <h4>Size</h4>
        <div class="size-chart">
            <p> 4.5</p>
            <p> 9</p>
            <p> 11</p>
            <p> 5</p>
            <p> 5.5</p>
            <p> 5</p>
            <p> 8.5</p>
            <p> 12.5</p>
            <p> 6</p>
            <p> 13</p>
            <p> 7</p>
            <p> 7.5</p>
            <p> 10</p>
            <p> 10.5</p>
         </div>
         <div class="quantity-cart">
            <select>
                <option value="one">1</option>
                <option value="one">2</option>
                <option value="one">3</option>
                <option value="one">4</option>
                <option value="one">5</option>
            </select>
          <button type="button" id="to-cart">Add to cart <span class="bi bi-cart4"></span></button>
        </div>
        <div class="wishlist">
        <button type="button" id="to-wishlist" onclick="displayMsg()">Wishlist <span class="bi bi-heart"></span></button>
        <div class="msg"></div>
        </div>
    </div>
</div>
</body>
<script>
   document.addEventListener('DOMContentLoaded', function() {
  const mainImg = document.getElementById('mainImg');
  const options = document.querySelectorAll('.option');

  options.forEach(function(option) {
    option.addEventListener('click', function() {
      const newSrc = option.getAttribute('src');
      mainImg.setAttribute('src', newSrc);
    });
  });
});
function displayMsg() {
    var msgDiv = document.querySelector('.msg');
    // Show the message
    msgDiv.style.display = 'block';
    // Set the message content
    msgDiv.textContent = 'Item added to wishlist!';

    // Hide the message after 3 seconds (3000 milliseconds)
    setTimeout(function() {
      msgDiv.style.display = 'none';
    }, 3000);
  }
//   var button = document.querySelector('.btn');

//   button.addEventListener("click",function(){
//  window.location.href ="page3.html";
//   });

</script>
</html>
